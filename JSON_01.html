    class Note {
        constructor(titre, date, couleur, dateRappel) {
            this.titre = titre;
            this.date = date;
            this.couleur = couleur;
            this.dateRappel = dateRappel;
        }
        get titre() {
            return this._titre;
        }
        get date() {
            return this._date;
        }
        get couleur() {
            return this._couleur;
        }
        get dateRappel() {
            return this._dateRappel;
        }
        set titre(titre) {
            this._titre = titre;
        }
        set date(date) {
            this._date = date;
        }
        set couleur(couleur) {
            this._couleur = couleur;
        }
        set dateRappel(dateRappel) {
            this._dateRappel = dateRappel;
        }
    }
    class TextNote extends Note {
        constructor(titre, date, couleur, dateRappel, texte) {
            super(titre, date, couleur, dateRappel);
            this.texte = texte;
        }
        get texte() {
            return this._texte;
        }
        set texte(texte) {
            this._texte = texte;
        }
    }

    class ChecklistNote extends Note {
        constructor(titre, date, couleur, dateRappel,toDo) {
            super(titre, date, couleur, dateRappel);
            this.toDo = toDo;
        }
        get toDo() {
            return this._toDo;
        }
        set toDo(toDo) {
            this._toDo = toDo;
        }
    }
